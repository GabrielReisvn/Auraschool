<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painel Professor</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<div class="prof">
    <div class="content-prof">
        <h5>Bem-Vindo, Professor(a)</h5>
    </div>
    <div class="adic-atividades-prof">
        <h2>Adicionar Atividade</h2>
        <form  action = "/produtor" method= "post">

            <label for="atividade">Nome da atividade:</label>
            <input type="text" id="atividade" name="atividade">

            <label for="descricao">Descrição da atividade:</label>
            <input type="text" id="descricao" name="descrição">

            <label for="data">Data da atividade:</label>
            <input type="date" id="data" name="data">

            <button type="submit" id="prof-envio">Enviar</button>
        </form>
    </div>
</div>
</body>
</html>
